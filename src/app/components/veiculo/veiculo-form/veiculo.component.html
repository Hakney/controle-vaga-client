<form #veiculoForm="ngForm" (ngSubmit)="onSubmit(veiculoForm)" class="form-container p-fluid">
    <p-toast></p-toast>
    <div class="form-row">
        <div class="form-group">
            <div class="p-float-label">
                <!-- Dropdown para selecionar o apartamento -->
                <p-dropdown 
                    [options]="apartamentos" 
                    optionLabel="label" 
                    optionValue="id" 
                    [(ngModel)]="apartamentoId" 
                    name="apartamentoId" 
                    required>
                </p-dropdown>
                <label for="apartamentoId">Apartamento</label>
            </div>
        </div>
        <div class="form-group">
            <div class="p-float-label">
                <input pInputText id="marca" name="marca" [(ngModel)]="marca" required />
                <label for="marca">Marca</label>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <div class="p-float-label">
                <input pInputText id="modelo" name="modelo" [(ngModel)]="modelo" required />
                <label for="modelo">Modelo</label>
            </div>
        </div>
        <div class="form-group">
            <div class="p-float-label">
                <input pInputText id="cor" name="cor" [(ngModel)]="cor" required />
                <label for="cor">Cor</label>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <div class="p-float-label">
                <input pInputText id="placa" name="placa" [(ngModel)]="placa" required />
                <label for="placa">Placa</label>
            </div>
        </div>
        <div class="form-group">
            <div class="form-row">
                <p-button label="Enviar" type="submit" [disabled]="veiculoForm.invalid"></p-button>
                <p-button label="Voltar" [text]="true" severity="secondary" (click)="redirectToList()"></p-button>
            </div>
        </div>
    </div>
</form>
